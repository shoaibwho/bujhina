<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher Profile</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <h1>Edit Teacher Profile</h1>
    <form id="editTeacherForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience"><br>
        <label for="education">Education:</label>
        <input type="text" id="education" name="education"><br>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills"><br>
        <button type="submit">Save</button>
    </form>
    <script src="/public/js/teacher.js"></script>
</body>
</html>
